<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Les Petits Plats</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">
            <img class="logoImg" src="./images/Logo.svg" alt="logo">
            <h1 class="logoTitle">Les petits plats</h1>
        </div>
    </header>
    <form class="search-panel" id="search-panel">
        <input class="search_input" type="text" name="search" placeholder="Rechercher une recette">
        <button class="search_btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>
    <section class="badges" id="badges"></section>
    <section class="filters">
        <div class="filter filterBlue">
            <input class="filter_input" type="text" name="ingredients" placeholder="Ingredients">
            <i class="fa-sharp fa-solid fa-chevron-down"></i>
            <div class="filter_list " id="filter_ingredients">
                <ul class="list-container" id="ingredients-ul"></ul>
            </div>
        </div>
        <div class="filter filterVert">
            <input class="filter_input" type="text" name="appliances" placeholder="Appareils">
            <i class="fa-sharp fa-solid fa-chevron-down"></i>
            <div class="filter_list " id="filter_appliances"></div>
        </div>
        <div class="filter filterRouge">
            <input class="filter_input" type="text" name="utensils" placeholder="Ustensiles">
            <i class="fa-sharp fa-solid fa-chevron-down"></i>
            <div class="filter_list" id="filter_utensils"></div>
        </div>
    </section>
    <section class="recipes" id="recipes">
    </section>
    <br>
    <section class="none">
        <h2>No result</h2>
        <p>Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/template.js" type="module"></script>
<script src="scripts/Recipe.js" type="module"></script>

</body>
</html>
